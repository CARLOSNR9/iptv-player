<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi IPTV Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Mi reproductor IPTV</h1>

  <!-- Reproductor (fuera de controles) -->
  <video
    id="video"
    controls
    autoplay
    playsinline
    webkit-playsinline
    width="100%"
  ></video>

  <!-- Controles -->
  <div id="controls">

    <input
      type="text"
      id="searchInput"
      placeholder="Buscar canal..."
      autocomplete="off"
    />

    <select id="categoryList">
      <option value="">Todas las categorías</option>
    </select>

    <select id="channelList">
      <option value="">Selecciona un canal</option>
    </select>

    <button id="favToggle">⭐ Añadir a favoritos</button>

    <select id="favList">
      <option value="">⭐ Favoritos</option>
    </select>

  </div>

  <!-- Panel EPG -->
  <div id="epgPanel">
    <h2>Guía (EPG)</h2>
    <div id="epgNowNext">Selecciona un canal para ver la guía.</div>
  </div>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- App -->
  <script src="app.js"></script>

</body>
</html>
