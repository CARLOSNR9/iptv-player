<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mi IPTV Player</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="IPTV" />

  <!-- Icono iOS -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>

    <h1>Mi reproductor IPTV</h1>

    <!-- Reproductor -->
    <video
      id="video"
      controls
      autoplay
      playsinline
      webkit-playsinline
      preload="none"
      width="100%"
      aria-label="Reproductor de video IPTV"
    ></video>

    <!-- Controles -->
    <div id="controls">

      <input
        type="text"
        id="searchInput"
        placeholder="Buscar canal..."
        autocomplete="off"
        aria-label="Buscar canal"
      />

      <select id="categoryList" aria-label="Seleccionar categoría">
        <option value="">Todas las categorías</option>
      </select>

      <select id="channelList" aria-label="Seleccionar canal">
        <option value="">Selecciona un canal</option>
      </select>

      <button id="favToggle" aria-label="Añadir o quitar de favoritos">
        ⭐ Añadir a favoritos
      </button>

      <select id="favList" aria-label="Canales favoritos">
        <option value="">⭐ Favoritos</option>
      </select>

    </div>

    <!-- Panel EPG -->
    <div id="epgPanel">
      <h2>Guía (EPG)</h2>
      <div id="epgNowNext">
        Selecciona un canal para ver la guía.
      </div>
    </div>

  </main>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- App -->
  <script src="app.js"></script>

</body>
</html>
